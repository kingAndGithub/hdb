<script type="text/javascript">
$(function(){
  $('.login-box-title-name').each(function(i){
    $(this).click(function(){
      $(this).addClass('active').siblings().removeClass('active')
      $('.login-box-title-bar').stop().animate({
        left:i*150
      },200)
      $('.login-box-contents').stop().animate({
        scrollLeft:i*360
      },200)
    })
  })
})

$(function(){
  $('.login-sub').click(function(e){
    var val=$('.login-username').val()
    if(val==''){
      e.preventDefault()
      $('.error-tips').html('请输入账号').addClass('show')
      return false
    }
    if($('.login-password').val()==''){
      e.preventDefault()
      $('.error-tips').html('请输入密码').addClass('show')
      return false
    }
    val=val.replace(/\s/g,'')
    $('.login-username').val(val)

  })
})
</script>
